<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div th:replace="/fragments/header.html"></div>
    <div th:include="/fragments/navbar.html"></div>
    <div class="container">

        <h1>
            Log in to service:
        </h1>
        <p class="alert alert-danger" th:if="${param.error}" th:text="'This Username or Password are wrong.'"></p>

        <form method="post" action="/main/login" >
            <div class="form-group">
                <label for="login">Username</label>
                <input type="text" class="form-control" id="login" name="login" placeholder="Enter login" th:required="required" th:autofocus="autofocus">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:required="required">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div th:include="/fragments/footer.html"></div>
</body>
</html>
