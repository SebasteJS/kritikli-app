<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
</head>
<body>
    <div th:replace="/fragments/header.html"></div>
    <div th:include="/fragments/navbar.html"></div>
    <h1>Music</h1>
    <div th:include="/fragments/add-post.html"></div>
    <div th:include="/fragments/edit-post.html"></div>
    posts
    <div th:each="music : ${musics}">
        <p th:text="${music.author}"></p>
        <p th:text="${music.title}"></p>
        <p th:text="${music.description}"></p>
        <p th:text="${music.criticalDescription}"></p>
    </div>
    <div th:include="/fragments/footer.html"></div>
</body>
</html>
